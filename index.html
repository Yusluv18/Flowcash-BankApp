<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/bank.css">
    <script src="Js/jquery-3.7.1.js"></script>

</head>

<body>

    <section class="accountpage">
        <div class="account-inner">
            <div class="tab-buttons">
                <div class="tab-btn" id="showSignup">Sign Up</div>
                <div class="tab-btn active" id="showLogin">Login</div>
            </div>
            <div class="cont2 flex">

                </div>
            </div>
            <div class="typing-container">
                <div id="typing-text"></div>
            </div>
            <div id="signupForm" class="form-section">
                <form id="signupforms">
                    <div class="input-group">
                        <input type="text" id="username" placeholder=" " />
                        <label>First name and Last name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" class="email" id="emailaddress" placeholder=" " />
                        <label>Email</label>
                    </div>
                    <div class="input-group">
                        <input type="date" id="dateofbirth" placeholder=" " />
                        <label>Date of Birth</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="nin" placeholder=" " />
                        <label>NiN</label>
                    </div>
                    <div class="input-group flex pass">
                        <input type="password" id="password" placeholder=" " class="password" />
                        <label>Password </label>
                        <div class="eye eyes eye1">
                            <div class="eye-icon">
                                <div class="eyelid"></div>
                                <div class="eye-ball">
                                    <div class="pubdy">
                                        <div class="pupil"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="warn">Password 5 to 8 characters, Alphanumeric</p>
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div id="loginForm" class="form-section active">
                <form id="loginforms">
                    <div class="input-group">
                        <input type="email" class="email" id="loginemailaddress" placeholder=" " />
                        <label>Email</label>
                    </div>
                    <div class="input-group flex">
                        <input type="password" id="loginpassword" class="password" placeholder=" " />
                        <label>Password</label>
                        <div class="eye eyes eye2">
                            <div class="eye-icon">
                                <div class="eyelid"></div>
                                <div class="eye-ball">
                                    <div class="pubdy">
                                        <div class="pupil"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="login">Login</button>
                </form>
            </div>
        </div>

        <section class="mybankpage hide out">
        <div class="app">
            <div class="header">
                <div class="user-info">
                    <div>
                        <strong class="named">Hello Alexar</strong><br />

                    </div>

                <div class="opts cover">
                    <p class="opt">:</p>
                    <div class="log out">
                        <h4 class="logout">Logout</h4> <br />
                        <h4 class="profile"> Profile</h4>
                        <div class="profile-info hide myprofile out">
                            <div class="info-row">
                               <label>First name and Last name</label>
                                <input class="name" type="text" value="Matthew Bakery" readonly />
                                <i class="fas fa-pen edit-icon edit" title="Edit"></i>
                                <i class="fas fa-check done-icon done" title="Done"></i>
                            </div>
                            <div class="info-row">
                                <label>Date of Birth:</label>
                                <input class="birth" type="" readonly />
                                <i class="fas fa-pen edit-icon edit" title="Edit"></i>
                                <i class="fas fa-check done-icon done" title="Done"></i>
                            </div>
                            <div class="info-row">
                                <label>Email</label>
                                <input class="emailed" type="text" value="" readonly />
                                <i class="fas fa-pen edit-icon edit" title="Edit"></i>
                                <i class="fas fa-check done-icon done" title="Done"></i>
                            </div>
                            <div class="info-row">
                                <label>Account Number:</label>
                                <input class="accountnum dim" type="" readonly />
                            </div>
                            <div class="info-row">
                                <label>NIN:</label>
                                <input class="dim nin" type="text" readonly value="12345678901">
                            </div>
                            <div class="info-row">
                                <label>BVN:</label>
                                <input class="dim bvn" type="text" readonly value="22110033445">
                            </div>

                    </div>
                </div>
            </div>

            <div class="casf hide out">
                <div class="myprofile cashflow">
                    <div class="cancel close">
                        X

                    <div class="cont2 flex">
                        <div class="flex text">
                            <p class="wat sic">ðŸ‘Œ</p>
                            <p class="splash hide spl1"></p>
                            <p>FÉ­oâ‚©Ca$h</p>

                            <p class="splash hide spl1"></p>
                        </div>
                    </div>
                    <p class="type typejs">Transfer</p>
                    <div class="info-row">
                        <label>Bank Name:</label>
                        <select name="Bankopt" class="bankopt">
                            <option>FÉ­oâ‚©Ca$h</option>
                            <option>Opay</option>
                            <option>Access Bank</option>
                            <option>MarticAM $Bank</option>
                            <option>Palmpay</option>
                        </select>
                    </div>
                    <div class="info-row">
                        <label>Amount:</label>
                        <input class="amount" type="number" />
                    </div>
                    <div class="info-row">
                        <label>Account No:</label>
                        <input type="text" class="accountno" value="12347891098" placeholder="account number" />
                    </div>
                    <button class="info-row btn">
                        <input class="dim btnsmon btns" type="text" value="Done" readonly>
                    </button>

            </div>

</html>
